<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenyan Cocktail Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Loading Screen -->
    <div id="loading-screen" class="screen">
      <div class="loader"></div>
      <p id="loading-text">Loading cocktail data...</p>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="screen">
      <h1>Kenyan Cocktail Quiz ðŸ‡°ðŸ‡ª</h1>
      <p>Test your knowledge of global and Kenyan cocktails!</p>
      
      <label for="category-select">Choose mode:</label>
      <select id="category-select">
        <option value="api">Global Cocktails (Online)</option>
        <option value="local">Kenyan Cocktails Only</option>
      </select>
      
      <button id="start-btn">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="screen hidden">
      <div class="quiz-header">
        <p id="timer">Time: 15s</p>
        <p id="score">Score: 0</p>
      </div>
      
      <div class="image-container">
        <img id="cocktail-image" src="" alt="Cocktail image">
      </div>
      
      <h2 id="question"></h2>
      <div id="options-container"></div>
      
      <div class="quiz-footer">
        <button id="hint-btn">Get Hint</button>
        <button id="next-btn" style="display: none;">Next Question</button>
      </div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="screen hidden">
      <h2>Quiz Complete! ðŸŽ‰</h2>
      <p id="final-score"></p>
      <p id="total-time"></p>
      <div class="result-buttons">
        <button id="restart-btn">Play Again</button>
        <button id="menu-btn">Main Menu</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
